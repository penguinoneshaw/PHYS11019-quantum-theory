sudo: required
services:
- docker
language: generic
script:
- docker pull blang/latex:full
- docker run --rm -i --user="$(id -u):$(id -g)" --net=none -v "$PWD":/data blang/latex:ubuntu
  latexmk -f -interaction=batchmode -pdf Quantum_Revision
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: Quantum_Revision.pdf
  on:
    repo: penguinoneshaw/PHYS11019-quantum-theory
